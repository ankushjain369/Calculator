<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <h1>CALCULATOR</h1>
    <div class="container">
        <div class="screen">
            <input type="text">
        </div>
        <div class="row">
            <button type="button" class="button firstcolor">AC</button>
            <button type="button" class="button firstcolor">+/-</button>
            <button type="button" class="button firstcolor">%</button>
            <button type="button" class="button lastcolor">/</button>
        </div>
        <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button lastcolor">*</button>
        </div>
        <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button lastcolor">-</button>
        </div>
        <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button lastcolor">+</button>
        </div>
        <div class="row">
            <button type="button" class="button mr">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button lastcolor">=</button>

        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
